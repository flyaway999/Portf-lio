<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bot√£o Simples com Efeito 3D</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: #3E6FF4;
      color: white;
      border-radius: 8px;
      transition: 
        background-color 0.3s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(62, 111, 244, 0.4);
      will-change: transform, box-shadow;
      outline-offset: 3px;
    }
    button:hover {
      background-color: #1ac265;
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 24px rgba(26, 194, 101, 0.7);
    }
  </style>
</head>
<body>

  <button id="redirectBtn">Clique aqui</button>

  <script>
    document.getElementById('redirectBtn').addEventListener('click', () => {
      window.location.href = 'home-page/';
    });
  </script>

</body>
</html>
