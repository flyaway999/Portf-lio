<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be-vindo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: transparent;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(5px) brightness(1.1);
    }

    .conteudo {
      text-align: center;
      color: white;
      z-index: 1;
    }

    .conteudo h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      background-color: #1d87d3;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #133c6b;
    }

    .fade-zoom {
      opacity: 0;
      transform: scale(1.1);
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="background-video">
    <source src="bg.gif.mp4" type="video/mp4" />
  </video>

  <div class="conteudo" id="caixa">
    <h1>BEM VINDO AO MEU PORTFÃ“LIO</h1>
    <button id="entrar" class="btn">Entrar</button>
  </div>

  <script>
    const btn = document.getElementById("entrar");
    const video = document.querySelector(".background-video");
    const box = document.getElementById("caixa");

    btn.addEventListener("click", () => {
      video.classList.add("fade-zoom");
      box.classList.add("fade-zoom");

      setTimeout(() => {
        window.location.href = "../home-page/index.html";
      }, 800);
    });
  </script>

</body>
</html>
